
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tishma - AI Legal Assistant</title>
  <!-- Google Fonts: Assistant -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FFD700', // Vibrant Gold
            dark: '#000000',
            card: 'rgba(255, 255, 255, 0.05)',
            urgency: '#EF4444',
            slate: {
              400: '#94A3B8',
              500: '#64748B',
              800: '#1E293B',
              900: '#0F172A',
            }
          },
          fontFamily: {
            sans: ['Assistant', 'ui-sans-serif', 'system-ui'],
          },
          keyframes: {
            progress: {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            }
          },
          animation: {
            'progress': 'progress 3s ease-in-out'
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Assistant', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .gold-glow {
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4);
    }
    .diagonal-double-underline {
      position: relative;
      display: inline-block;
    }
    .diagonal-double-underline::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 6px;
      background: repeating-linear-gradient(
        -45deg,
        transparent,
        transparent 3px,
        #FFD700 3px,
        #FFD700 6px
      );
      border-top: 2px solid #FFD700;
      border-bottom: 2px solid #FFD700;
      opacity: 0.9;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
      transform: skewX(-15deg);
    }
    /* Accessibility focus styles */
    *:focus-visible {
      outline: 2px solid #FFD700;
      outline-offset: 2px;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FFD700;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-primary/30">
  <div id="root"></div>
</body>
</html>
